apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: hello-world-pipeline
spec:
  params:
    - name: message
  tasks:
    - name: echo-message
      taskRef:
        name: echo-task
      params: 
        - name: message
          value: $(params.message)
  
